<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Youtube Mobile</title>
	<!-- font awesome 코드  -->
	<script src="https://kit.fontawesome.com/3512cc44f9.js" crossorigin="anonymous"></script>
</head>

<body>
	<!-- header + section.player + section.info + section.upNext -->
	<header>
		<!-- header -->
		<!-- .logo + .icons -->
		<div class="logo">
			<i class='fab fa-youtube'></i>
			<span class="title">Youtube</span>
		</div>
		<div class="icons">
			<i class="fas fa-search"></i>
			<i class="fas fa-ellipsis-v"></i>
		</div>
	</header>

	<!-- video player -->
	<section class="player">
		<video autoplay controls src="video/test.mp4"></video>
	</section>

	<!-- info -->
	<section class="info">
		<!-- .metadata + .actions + .channel : 기본 div태그로 생성함. -->
		<!-- metadata -->
		<div class="metadata">
			<!-- ul.hashtag+.titleAndButton+.views -->
			<ul class="hashtags">
				<!-- li*3 -->
				<li>#951237_code</li>
				<li>#951237_coders</li>
				<li>#951237</li>
			</ul>
			<div class="titleAndButton">
				<!-- span.title -->
				<span class="title">Lorem ipsum dolor sit amet consectetur adipisicing elit. Non neque
					quae ipsum corporis iste vel, eveniet cumque blanditiis dicta corrupti.</span>
				<!-- button.moreButton -->
				<button class="moreButton">
					<i class="fas fa-caret-down"></i>
				</button>
			</div>
			<div class="views">
				<span class="views">1M views 1 month ago</span>
			</div>
		</div>
		<!-- actions -->
		<div class="actions">
			<!-- (li>buttom>i+sapn)*5 -->
			<li>
				<buttom><i class="fas fa-thumbs-up"></i><span>1K</span></buttom>
			</li>
			<li>
				<buttom><i class="fas fa-thumbs-down"></i><span>0</span></buttom>
			</li>
			<li>
				<buttom><i class="fas fa-share"></i><span>Share</span></buttom>
			</li>
			<li>
				<buttom><i class="fas fa-plus"></i><span>Save</span></buttom>
			</li>
			<li>
				<buttom><i class="fab fa-font-awesome-flag">Report</i><span>1K</span></buttom>
			</li>
		</div>
		<!-- channel -->
		<div class="channel">
			<div class="metadata">
				<img src="image/avatar.png" alt="">
				<div class="info">
					<span class="name">열혈코딩 by 951237</span>
					<span class="sbucribers">1M sbucribers</span>
				</div>
			</div>
			<div class="subscribe"></div>
		</div>
	</section>

	<!-- upNext -->
	<section class="upNext"></section>
</body>

</html>
